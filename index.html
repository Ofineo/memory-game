<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <header>
            <h1 class="monoton">Matching Game</h1>
        </header>

        <section class="score-panel">

            <span class="record"> Best Score: 0 </span>

            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves"> Moves: 0 </span>
            <span> Your time</span>
            <span id="minutes"></span>:
            <span id="seconds"></span>

            <div class="restart">
                <i class="fa fa-repeat fa-2x"></i>
            </div>

        </section>

        <div href="#" data-toggle="modal" data-target="#winning">

        </div>

        <ul class="deck">
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
            <li class="card">
                <i class=""></i>
            </li>
        </ul>
    </div>
    <div class="modal fade" tabindex="-1" id="winning" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="goldstars"></span>
                    <h1 class="monoton">YOU WON!!</h1>
                    <h3 id="won">Do you want to play again?</h3>
                    <button class="btn btn-primary btn-md restart" type="button" data-dismiss="modal">
                        <i class="fa fa-repeat fa-spin" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-success btn-md" type="button" data-dismiss="modal">
                        <i class="fa fa-times"></i>Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
